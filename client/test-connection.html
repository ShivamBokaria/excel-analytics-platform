<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div>
        <label for="apiUrl">API Base URL:</label><br>
        <input type="text" id="apiUrl" placeholder="https://your-render-app.onrender.com/api" value="https://your-render-app.onrender.com/api">
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            const resultsDiv = document.getElementById('results');
            
            if (!apiUrl) {
                showResult('Please enter an API URL', 'error');
                return;
            }
            
            // Test 1: Basic connectivity
            try {
                showResult('Testing basic connectivity...', 'info');
                const response = await fetch(apiUrl.replace('/api', ''));
                if (response.ok) {
                    showResult('✅ Server is reachable', 'success');
                } else {
                    showResult(`❌ Server responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Cannot reach server: ${error.message}`, 'error');
                return;
            }
            
            // Test 2: API endpoint
            try {
                showResult('Testing API endpoint...', 'info');
                const response = await fetch(`${apiUrl}/auth`);
                if (response.ok) {
                    showResult('✅ API endpoint is accessible', 'success');
                } else {
                    showResult(`❌ API endpoint error: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ API endpoint error: ${error.message}`, 'error');
            }
            
            // Test 3: CORS
            try {
                showResult('Testing CORS...', 'info');
                const response = await fetch(`${apiUrl}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                });
                showResult('✅ CORS is working', 'success');
            } catch (error) {
                showResult(`❌ CORS error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
    </script>
</body>
</html>
